<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Checkout-Page</title>
    </head>
<body>
    <div class="container">
        <div>
            <h3>Checkout</h3>
            <div class="contact-info">
                <h5>Contact Information</h5>
                <input type="text" id="name" placeholder="Enter your email...">
                <input type="email" id="email" placeholder="enter your phone...">
            </div>
            <div class="shipping-address">
                <h5>Shipping Address</h5>
                <form id="address-form">
                    <label for="full-name">Full Name:</label>
                    <input type="text" id="full-name" name="full-name" required><br>
                
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required><br>
                
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required><br>
                
                    <label for="postal-code">Postal Code:</label>
                    <input type="text" id="postal-code" name="postal-code" required><br>
                
                    <label for="country">Country:</label>
                    <select id="country" name="country">
                        <option value="usa">United States</option>
                        <option value="canada">Canada</option>
                        <option value="uk">United Kingdom</option>
                        <option value="turkey">Turkey</option>
                        <option value="Nigeria">Nigeria</option>
                        <option value="s/Africa">South Africa</option>
                        <option value="ghana">Ghana</option>
                    </select><br>
                
                    <label>
                        <input type="checkbox" id="save-info" name="save-info">
                        Save information for next time
                    </label><br>
                </form>
            </div>
            <button id="save-button">Continue</button>
        </div>

        <div class="products">
            <div class="product">
                <div class="product-image">
                    <img src="img/vintage.jpeg" alt="Product 2">
                </div>
                    <div class="product-details">
                        <p>Levi Shoe</p>
                        <p>$54.99 <span class="original-price">$94.99</span></p>
                    <div class="quantity">
                        <button class="decrease">-</button>
                        <span class="quantity-count">0</span>
                        <button class="increase">+</button>
                    </div>
                    </div>
            </div>

            <div class="product">
                <div class="product-image">
                    <img src="img/levi shoe.jpeg" alt="Product 2">
                </div>
                <div class="product-details">
                    <p>Levi Shoe</p>
                        <p>$54.99 <span class="original-price">$94.99</span></p>
                    <div class="quantity">
                        <button class="decrease">-</button>
                        <span class="quantity-count">0</span>
                        <button class="increase">+</button>
                    </div>
                </div>
            </div>
            
            <div>
                <hr>
                <p class="shipping-cost"> Shipping 
                    <span>$19.00</span>
                </p>
                <hr>
                <p class="total">Total 
                    <span>$148.98</span>
                </p>
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
